<!DOCTYPE html>
<html>
<head>
    <title>∆</title>
</head>
<body>
    <label for="nomeUsuario">Nome de Usuário:</label>
    <input type="text" id="nomeUsuario" name="nomeUsuario"><br><br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade"><br><br>
    <button onclick="verificarIdade()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarIdade() {
            var idade = document.getElementById("idade").value;
            if (idade >= 18) {
                document.getElementById("resultado").innerHTML = "Idade válida";
            } else {
                document.getElementById("resultado").innerHTML = "Não é idade válida";
            }
        }
    </script>
</body>
</html>
